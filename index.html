<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-11/256/sun-behind-rain-cloud.png" alt="cloudy rain and sunshine favicon">
  <title>Home || Local Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>


<body class="text-center">

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a id="weatherHome"class="navbar-brand" href="#"><img id="brandImg" alt="Brand" src="https://vignette.wikia.nocookie.net/mario/images/e/ee/Mario_Mapache_en_New_Super_Mario_Bros._2.png/revision/latest?cb=20120621203534&path-prefix=es"/> <p id="brandTxt">Local Weather App<p></p></a>
    </div>

      <div class="navbar-form navbar-nav navbar-right">
        <div class="form-group">
          <input id ="input-field" type="text" class="form-control input hide" placeholder="Search by Zipcode...">
        </div>
        <button id="search-button" class="btn btn-default hide">Search</button>
        <button id="saved-button " class="btn btn-default hide">Saved Weather</button>
        <button id="logout-button" class="btn btn-default hide">Logout</button>

      </div>
  </div>
  </nav>

  <div class="signIn">
  <div id="login-form">
    <h1 class="text-center">Sign In</h1>
    <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
      <div id="signin-error" class="hide alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <span id="signin-error-msg"></span>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="#" id="register-link">Click to Register</a>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="signin-btn" type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
  </div>
  </div>
  <div id="registration-form" class="hide">
    <h1 class="text-center">Register</h1>
    <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
      <div id="register-error" class="hide alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <span id="register-error-msg"></span>
      </div>
      <div class="form-group">
        <label for="registerEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="registerEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="registerPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="registerPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="#" id="signin-link">Go to Login</a>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="register-btn" type="submit" class="btn btn-default">Register</button>
        </div>
      </div>
    </form>
  </div>
  </div>

  <div>
    <div id="jumboWeather"></div>
  </div>
<div id ="weather"></div>
<div id="savedWeather"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
